// android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
        // Chaquopy plugin repository to resolve plugin dependency
        maven { url "https://chaquo.com/maven" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.1"
        classpath "com.chaquo.python:gradle:10.2.0"  // Chaquopy Gradle plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://chaquo.com/maven" } // Also add here for normal dependencies if any
    }
}
