// settings.gradle for plugin management

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url "https://chaquo.com/maven" }
    }
    plugins {
        // Declare Chaquopy plugin version here (one place for versioning)
        id "com.chaquo.python" version "10.0.1" apply false
    }
}

rootProject.name = "FaceApp"
include(":app")
