// android/settings.gradle - Gradle settings file to configure plugin management

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        // Chaquopy plugin repository
        maven { url "https://chaquo.com/maven" }
    }
    plugins {
        // Use same Chaquopy plugin version as above
        id "com.chaquo.python" version "10.0.1" apply false
    }
}

rootProject.name = "FaceApp"
include(":app")
