name: Build Android APK with Flask backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK Command-line tools and packages
      run: |
        echo "Installing Android SDK Command-line tools..."
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        # Download latest command line tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        
        unzip -q commandlinetools.zip
        rm commandlinetools.zip

        # Move extracted to 'latest' folder
        mv cmdline-tools latest

        # Add sdkmanager to PATH
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        # Accept licenses
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        # Install required packages
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    - name: Add Android tools to PATH
      run: |
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_PATH

    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Install Python requirements (Chaquopy dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r flask_backend/requirements.txt

    - name: Grant execute permission on gradlew
      run: chmod +x android/gradlew

    - name: Build APK
      working-directory: android
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: FaceApp-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
