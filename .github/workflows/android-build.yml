name: Build Android APK with Flask backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK Command-line tools and packages
        run: |
          echo "Installing Android SDK Command-line tools..."
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip && rm commandlinetools.zip
          mv cmdline-tools latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_PATH

      - name: Setup Gradle Wrapper and scripts (download if missing)
        run: |
          mkdir -p android/gradle/wrapper
          # Download the Gradle distribution ZIP temporarily
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-7.4.2-bin.zip
          # Extract gradle-wrapper.jar from the distribution zip
          unzip -p gradle.zip gradle-7.4.2/lib/gradle-wrapper.jar > android/gradle/wrapper/gradle-wrapper.jar
          rm gradle.zip
          # Download Gradle wrapper scripts
          curl -L -o android/gradlew https://raw.githubusercontent.com/gradle/gradle/v7.4.2/gradle/wrapper/gradlew
          curl -L -o android/gradlew.bat https://raw.githubusercontent.com/gradle/gradle/v7.4.2/gradle/wrapper/gradlew.bat
          chmod +x android/gradlew
          # Create gradle-wrapper.properties with correct distribution URL
          cat <<EOF > android/gradle/wrapper/gradle-wrapper.properties
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-7.4.2-bin.zip
EOF

      - name: Set up Python 3.8 environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install Flask Backend Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_backend/requirements.txt

      - name: Build APK with Gradle Wrapper
        run: ./gradlew assembleDebug --stacktrace
        working-directory: android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceApp-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
